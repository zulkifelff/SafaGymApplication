<mat-sidenav-container fullscreen class="example-container" >
  <mat-sidenav
    mode="side"
    #sidenav
    position="start"
    [fixedInViewport]="widthFalse"
    [fixedTopGap]="options.value.top"
    [fixedBottomGap]="options.value.bottom"
    opened>
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content
    [formGroup]="options">
    <router-outlet>

  </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
